[project]
name = "ferry-planner"
version = "0.1.0"
description = "BC Ferries sailing planner website server"
readme = "readme.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi~=0.115.0",
    "pydantic>=2.7.0,<3.0.0",
    "pydantic-settings~=2.5.2",
    "jinja2~=3.1.4",
    "httpx~=0.27.0",
    "beautifulsoup4~=4.12.3",
    "tzdata~=2024.2",
    "uvicorn[standard]~=0.32.0",
]

[tool.uv]
dev-dependencies = [
    "pre-commit~=3.8.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
src = ["src"]
line-length = 119
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["A", "D", "T20", "TD002", "TD003"]

[tool.pyright]
venvPath = "."
venv = ".venv"
