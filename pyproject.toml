[project]
name = "ferry-planner"
version = "0.1.0"
description = "BC Ferries sailing planner website server"
readme = "readme.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "beautifulsoup4~=4.14.2",
    "fastapi~=0.127.0",
    "httpx~=0.28.1",
    "jinja2~=3.1.5",
    "pydantic-settings~=2.12.0",
    "pydantic>=2.7.0,<3.0.0",
    "tzdata~=2025.1",
]

[dependency-groups]
server = [
    "uvicorn[standard]~=0.40.0",
]
dev = [
    "prek>=0.2.22",
    "ty>=0.0.2",
    "workers-py>=1.7.0",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.ruff]
src = ["src"]
line-length = 119
exclude = ["src/js-stubs/**"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["A", "D1", "T20", "TD003"]

[tool.ty.src]
exclude = ["src/js-stubs/**"]
